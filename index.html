<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Naruto Webpage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
	    @import url('https://fonts.cdnfonts.com/css/ninja-naruto');
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            /* Ensures consistent height on mobile browsers */
            height: -webkit-fill-available;
        }

        body {
            background-color: Black;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            overflow-x: hidden;
            /* Allow vertical scrolling only if necessary */
            overflow-y: auto;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
        }

        .milkybar-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1vh 10px;
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .milkybar-header {
            text-align: center;
            margin-bottom: 0;
	        margin-top: 1vh;
            padding: 0 5px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Styles for the main H1 element */
        .milkybar-header h1 {
            font-size: clamp(1.8rem, 6vw, 3.5rem);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0;
            font-weight: 800;
            line-height: 1.2;
            text-align: center;
            font-family: 'Ninja Naruto', sans-serif;
            color: #f0f0f0;
            text-shadow:
                -2px -2px 0 #000, 2px 2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000,
                0 0 4px #fff, 0 0 10px #fff,
                0 0 15px #bc13fe, 0 0 25px #bc13fe, 0 0 40px #bc13fe;
            border: 0.2rem solid #fff;
            border-radius: 2rem;
            padding: 0.4em;
            box-shadow:
                0 0 .2rem #fff, 0 0 .2rem #fff, 0 0 2rem #bc13fe,
                0 0 0.8rem #bc13fe, 0 0 2.8rem #bc13fe, inset 0 0 1.3rem #bc13fe;
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: neon-tube-flicker-enhanced 1.5s infinite alternate ease-in-out;
        }

        @keyframes neon-tube-flicker-enhanced {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                color: #f0f0f0;
                text-shadow:
                    -2px -2px 0 #000, 2px 2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000,
                    0 0 4px #fff, 0 0 10px #fff,
                    0 0 15px #bc13fe, 0 0 25px #bc13fe, 0 0 40px #bc13fe;
            }
            20%, 24%, 55% {
                color: rgba(240, 240, 240, 0.7);
                text-shadow:
                    -1px -1px 0 rgba(0,0,0,0.7), 1px 1px 0 rgba(0,0,0,0.7),
                    0 0 1px rgba(255,255,255,0.8), 0 0 5px rgba(255,255,255,0.6),
                    0 0 7px rgba(188,19,254,0.7), 0 0 15px rgba(188,19,254,0.5);
            }
            22%, 53% {
                color: rgba(240, 240, 240, 0.9);
                text-shadow:
                    -1.5px -1.5px 0 rgba(0,0,0,0.8), 1.5px 1.5px 0 rgba(0,0,0,0.8),
                    0 0 3px rgba(255,255,255,0.9), 0 0 8px rgba(255,255,255,0.7),
                    0 0 12px rgba(188,19,254,0.8), 0 0 25px rgba(188,19,254,0.6);
            }
        }

        .milkybar-header p {
            color: #a37f48;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: bold;
            line-height: 1.3;
            margin: 50px 0 10px 0;
        }

        .dragon-carousel {
            width: 100%;
            max-width: 800px;
            margin: 20px auto 0;
            position: relative;
        }

        .carousel-visuals-wrapper {
            position: relative;
        }

        .image-carousel {
            position: relative;
            width: 100%;
            height: auto;
            min-height: clamp(400px, 75vh, 750px);
            margin: 0 auto;
            perspective: 1200px;
            overflow-x: hidden;
            overflow-y: visible;
            transform-style: preserve-3d;
            padding: 80px 0;
        }

        .image-track {
            display: flex;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            align-items: center;
            transform-style: preserve-3d;
        }

        .image-slide {
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-style: preserve-3d;
            opacity: 0;
            pointer-events: none;
            will-change: transform, opacity, filter;
            padding: 0 10px;
        }

        .dragon-frame {
            width: clamp(180px, 40vw, 300px);
            height: clamp(350px, 70vh, 700px);
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.6s cubic-bezier(0.25, 0.1, 0.25, 1), box-shadow 0.6s ease-in-out, border-color 0.6s ease-in-out;
            transform-style: preserve-3d;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5),
                        0 0 10px rgba(255, 255, 255, 0.3);
            will-change: transform;
        }
        
        /* Glare effect on back of card */
        @keyframes glass-reflection {
            0% { transform: translateX(-250%) skewX(-20deg); }
            100% { transform: translateX(350%) skewX(-20deg); }
        }

        .dragon-back::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 40%; height: 100%;
            background: linear-gradient( to right,
                rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.08) 35%,
                rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.08) 65%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: glass-reflection 4s linear infinite;
            z-index: 3;
            pointer-events: none;
            filter: blur(3px);
            will-change: transform;
        }

        @keyframes glowing-colors {
            0% {
                border-color: rgba(255, 0, 255, 0.8);
                box-shadow:
                    0 0 10px 2px rgba(255, 0, 255, 0.6), 0 0 20px 5px rgba(255, 0, 255, 0.4),
                    0 0 30px 10px rgba(255, 0, 255, 0.2), 0 15px 40px rgba(140, 109, 62, 0.5);
            }
            25% {
                border-color: rgba(0, 255, 255, 0.8);
                box-shadow:
                    0 0 10px 2px rgba(0, 255, 255, 0.6), 0 0 20px 5px rgba(0, 255, 255, 0.4),
                    0 0 30px 10px rgba(0, 255, 255, 0.2), 0 15px 40px rgba(140, 109, 62, 0.5);
            }
            50% {
                border-color: rgba(255, 255, 0, 0.8);
                box-shadow:
                    0 0 10px 2px rgba(255, 255, 0, 0.6), 0 0 20px 5px rgba(255, 255, 0, 0.4),
                    0 0 30px 10px rgba(255, 255, 0, 0.2), 0 15px 40px rgba(140, 109, 62, 0.5);
            }
            75% {
                border-color: rgba(0, 255, 0, 0.8);
                box-shadow:
                    0 0 10px 2px rgba(0, 255, 0, 0.6), 0 0 20px 5px rgba(0, 255, 0.4),
                    0 0 30px 10px rgba(0, 255, 255, 0.2), 0 15px 40px rgba(140, 109, 62, 0.5);
            }
            100% {
                border-color: rgba(255, 0, 255, 0.8);
                box-shadow:
                    0 0 10px 2px rgba(255, 0, 255, 0.6), 0 0 20px 5px rgba(255, 0, 255, 0.4),
                    0 0 30px 10px rgba(255, 0, 255, 0.2), 0 15px 40px rgba(140, 109, 62, 0.5);
            }
        }

        @keyframes neon-light-trail {
            0%, 100% { text-shadow: 0 0 5px #FFA500, 0 0 10px #FFA500, 0 0 20px rgba(255, 0, 0, 0.6), 0 0 30px rgba(255, 0, 0, 0.4); }
            25% { text-shadow: -2px -2px 5px #FFA500, -4px -4px 10px #FFA500, -6px -6px 20px rgba(255, 51, 51, 0.6), -8px -8px 30px rgba(255, 51, 51, 0.4); }
            50% { text-shadow: 0 0 5px #FF0000, 0 0 10px #FF0000, 0 0 20px rgba(255, 0, 0, 0.6), 0 0 30px rgba(255, 0, 0, 0.4); }
            75% { text-shadow: 2px 2px 5px #FFA500, 4px 4px 10px #FFA500, 6px 6px 20px rgba(204, 0, 0, 0.6), 8px 8px 30px rgba(204, 0, 0, 0.4); }
        }
        
        .dragon-frame.flipped {
            transform: translateY(-5px) scale(1.2) translateZ(50px);
            z-index: 20;
            animation: glowing-colors 5s infinite alternate ease-in-out;
            padding-bottom: 5px;
        }

        .dragon-frame-inner {
            position: relative; width: 100%; height: 100%;
            transform-style: preserve-3d; transition: transform 0.6s; will-change: transform;
        }

        .dragon-frame.flipped .dragon-frame-inner { transform: rotateY(180deg); }

        .dragon-front, .dragon-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; -webkit-backface-visibility: hidden;
            top: 0; left: 0; display: flex;
        }

        .dragon-front {
            transition: opacity 0.3s ease 0.3s;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
        }

        /* Blurred background layer */
        .dragon-front::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: inherit;
            filter: blur(20px) brightness(0.7);
            transform: scale(1.2);
            z-index: 0; /* Layer 0: Bottom */
        }
        
        .dragon-frame.flipped .dragon-front { opacity: 0; pointer-events: none; }

        .dragon-back {
            transform: rotateY(180deg); background: transparent; overflow: hidden;
            flex-direction: column; align-items: center; justify-content: flex-start;
            padding: 10px 5px 5px 5px; gap: 8px;
        }

        .dragon-content {
            width: 100%; max-height: calc(100% - 40px);
            object-fit: contain; display: block; position: relative;
            z-index: 1; background-color: transparent; border-radius: 10px;
        }
        
        /* Main image layer */
        .dragon-front .dragon-content {
            position: relative;
            z-index: 2;         /* Layer 2: Top (on top of glare and blur) */
            max-height: 100%;
            height: 100%;
            border-radius: 0;
            object-fit: contain;
        }

        .dragon-back img.dragon-content { cursor: zoom-in; }

        .dragon-back .dragon-content {
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4), 0px 0px 10px rgba(255, 255, 255, 0.6), inset 0px 0px 8px rgba(255, 255, 255, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease-in-out;
        }

        .dragon-back-text {
            width: 100%;
            margin-top: auto;
            margin-bottom: 5px;
            flex-grow: 1;
            min-height: 0;
            max-height: 100%;
            background: rgba(0, 0, 0, 0.6);
            font-family: FBI;
            color: White;
            padding: 8px;
            border-radius: 8px;
            font-size: clamp(1rem, 4.5vw, 2rem);
            line-height: 1.2;
            text-align: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
            animation: neon-light-trail 4s infinite ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dragon-back-text::-webkit-scrollbar {
            display: none;
        }

        .dragon-frame.flipped .dragon-back-text { opacity: 1; }

        .image-slide.current {
            transform: translateZ(0) scale(1.1);
            opacity: 1;
            z-index: 10;
            pointer-events: auto;
        }

        .image-slide.current .dragon-frame:not(.flipped) {
            transform: translateY(-5px);
            animation: static-glowing 2s infinite alternate ease-in-out;
            box-shadow: 0 10px 30px rgba(140, 109, 62, 0.4);
        }

        .image-slide.prev {
            transform: translateZ(-100px) rotateY(15deg);
            opacity: 0.5;
            z-index: 5;
            pointer-events: auto;
        }

        .image-slide.next {
            transform: translateZ(-100px) rotateY(-15deg);
            opacity: 0.5;
            z-index: 5;
            pointer-events: auto;
        }

        .image-slide.prev .dragon-frame:not(.flipped),
        .image-slide.next .dragon-frame:not(.flipped) {
            transform: none;
            animation: none;
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .image-slide.far-prev {
            transform: translateZ(-250px) rotateY(25deg);
            opacity: 0.1;
            z-index: 2;
            pointer-events: none;
        }

        .image-slide.far-next {
            transform: translateZ(-250px) rotateY(-25deg);
            opacity: 0.1;
            z-index: 2;
            pointer-events: none;
        }

        .image-slide.far-prev .dragon-frame:not(.flipped),
        .image-slide.far-next .dragon-frame:not(.flipped) {
            transform: none;
            animation: none;
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: none;
        }

        @keyframes static-glowing {
            0% {
                border-color: rgba(255, 215, 0, 0.8);
                box-shadow: 0 0 8px 1px rgba(255, 215, 0, 0.6),
                            0 0 16px 2px rgba(255, 215, 0, 0.4),
                            0 0 24px 4px rgba(255, 215, 0, 0.2);
            }
            100% {
                border-color: rgba(255, 165, 0, 0.8);
                box-shadow: 0 0 6px 0 rgba(255, 165, 0, 0.6),
                            0 0 12px 1px rgba(255, 165, 0, 0.4),
                            0 0 18px 2px rgba(255, 165, 0, 0.2);
            }
        }
        
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            z-index: 30;
            padding: 10px;
            opacity: 0.7;
            transition: opacity 0.3s, transform 0.3s;
        }

        .carousel-button:hover {
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-button.prev {
            left: 5px;
        }

        .carousel-button.next {
            right: 5px;
        }

        .carousel-button.prev i {
            transform: rotate(180deg);
        }

        .milkybar-footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            color: #a37f48;
            font-size: 0.8rem;
        }
        
    </style>
</head>
<body>
    <div class="milkybar-container">
        <header class="milkybar-header">
            <h1>Naruto's <br> Legacy</h1>
        </header>

        <div class="dragon-carousel">
            <div class="carousel-visuals-wrapper">
                <div class="image-carousel">
                    <div class="image-track">
                        <div class="image-slide far-prev">
                            <div class="dragon-frame">
                                <div class="dragon-frame-inner">
                                    <div class="dragon-front" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8Xh25c34eC95cK4F0jLgKj2L5k5r5l5x5i3c1_A_X2g&s');">
                                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8Xh25c34eC95cK4F0jLgKj2L5k5r5l5x5i3c1_A_X2g&s" alt="Naruto's Legacy" class="dragon-content">
                                    </div>
                                    <div class="dragon-back">
                                        <div class="dragon-back-text">
                                            Hidden Leaf Village
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="image-slide prev">
                            <div class="dragon-frame">
                                <div class="dragon-frame-inner">
                                    <div class="dragon-front" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8Xh25c34eC95cK4F0jLgKj2L5k5r5l5x5i3c1_A_X2g&s');">
                                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8Xh25c34eC95cK4F0jLgKj2L5k5r5l5x5i3c1_A_X2g&s" alt="Naruto's Legacy" class="dragon-content">
                                    </div>
                                    <div class="dragon-back">
                                        <div class="dragon-back-text">
                                            Hidden Leaf Village
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="image-slide current">
                            <div class="dragon-frame">
                                <div class="dragon-frame-inner">
                                    <div class="dragon-front" style="background-image: url('https://i.imgur.com/83pL60r.png');">
                                        <img src="https://i.imgur.com/83pL60r.png" alt="Naruto" class="dragon-content">
                                    </div>
                                    <div class="dragon-back">
                                        <div class="dragon-back-text">
                                            Nine-Tailed Fox
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="image-slide next">
                            <div class="dragon-frame">
                                <div class="dragon-frame-inner">
                                    <div class="dragon-front" style="background-image: url('https://i.imgur.com/83pL60r.png');">
                                        <img src="https://i.imgur.com/83pL60r.png" alt="Naruto" class="dragon-content">
                                    </div>
                                    <div class="dragon-back">
                                        <div class="dragon-back-text">
                                            Nine-Tailed Fox
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="image-slide far-next">
                            <div class="dragon-frame">
                                <div class="dragon-frame-inner">
                                    <div class="dragon-front" style="background-image: url('https://i.imgur.com/83pL60r.png');">
                                        <img src="https://i.imgur.com/83pL60r.png" alt="Naruto" class="dragon-content">
                                    </div>
                                    <div class="dragon-back">
                                        <div class="dragon-back-text">
                                            Nine-Tailed Fox
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button class="carousel-button prev"><i class="fas fa-chevron-right"></i></button>
            <button class="carousel-button next"><i class="fas fa-chevron-right"></i></button>

            <div class="carousel-text">
                
            </div>
        </div>
    </div>
    <footer class="milkybar-footer">
        <p>© 2024 Naruto's Legacy. All rights reserved.</p>
    </footer>

    <script>
        const imageTrack = document.querySelector('.image-track');
        const slides = Array.from(document.querySelectorAll('.image-slide'));
        const prevButton = document.querySelector('.carousel-button.prev');
        const nextButton = document.querySelector('.carousel-button.next');
        const frames = document.querySelectorAll('.dragon-frame');
        const frontFaces = document.querySelectorAll('.dragon-front');
        const images = [
            { front: 'https://i.imgur.com/83pL60r.png', back: 'Nine-Tailed Fox' },
            { front: 'https://i.imgur.com/jXyQJbS.png', back: 'Sasuke Uchiha' },
            { front: 'https://i.imgur.com/rN9K2rP.png', back: 'Sakura Haruno' },
            { front: 'https://i.imgur.com/V7eH2d5.png', back: 'Kakashi Hatake' },
            { front: 'https://i.imgur.com/pM4b3cW.png', back: 'Jiraiya the Toad Sage' },
        ];
        
        let currentIndex = 0;

        // Function to update slides with new content
        function updateSlides(startIndex) {
            for (let i = 0; i < slides.length; i++) {
                const slide = slides[i];
                let imageIndex;

                if (i === 0) { // far-prev
                    imageIndex = (startIndex - 2 + images.length) % images.length;
                } else if (i === 1) { // prev
                    imageIndex = (startIndex - 1 + images.length) % images.length;
                } else if (i === 2) { // current
                    imageIndex = startIndex;
                } else if (i === 3) { // next
                    imageIndex = (startIndex + 1) % images.length;
                } else if (i === 4) { // far-next
                    imageIndex = (startIndex + 2) % images.length;
                }

                // Update the image source and background image
                const frameFront = slide.querySelector('.dragon-front');
                const imgElement = slide.querySelector('.dragon-content');
                const backText = slide.querySelector('.dragon-back-text');

                // Update the front image
                frameFront.style.backgroundImage = `url('${images[imageIndex].front}')`;
                imgElement.src = images[imageIndex].front;

                // Update the back text
                backText.textContent = images[imageIndex].back;

                // Reset flipped state
                const frame = slide.querySelector('.dragon-frame');
                frame.classList.remove('flipped');
            }
        }

        // Initial setup
        updateSlides(currentIndex);
        
        function updateCarousel(direction) {
            if (direction === 'next') {
                currentIndex = (currentIndex + 1) % images.length;
            } else { // 'prev'
                currentIndex = (currentIndex - 1 + images.length) % images.length;
            }
            updateSlides(currentIndex);
        }

        prevButton.addEventListener('click', () => updateCarousel('prev'));
        nextButton.addEventListener('click', () => updateCarousel('next'));

        frames.forEach(frame => {
            frame.addEventListener('click', () => {
                frame.classList.toggle('flipped');
            });
        });

        // Autoplay functionality with an interval
        const autoplayInterval = 5000;
        let autoplayTimer = setInterval(() => {
            updateCarousel('next');
        }, autoplayInterval);

        // Pause autoplay on hover and resume on mouseout
        imageTrack.addEventListener('mouseenter', () => {
            clearInterval(autoplayTimer);
        });

        imageTrack.addEventListener('mouseleave', () => {
            autoplayTimer = setInterval(() => {
                updateCarousel('next');
            }, autoplayInterval);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>How to Train Your Dragon - Dragon Profiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base styles - keep as original as possible */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Crucial for consistent sizing */
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: Black;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll */
            /* Removed touch-action: pan-y to allow default browser scroll behavior, addressing mobile scroll reset */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .milkybar-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 10px;
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .milkybar-header {
            text-align: center;
            /* Adjusted margin-bottom to decrease space below h1 */
            margin-bottom: 10px; /* Reduced from 20px */
            padding: 0 5px;
            width: 100%;
        }

        .milkybar-header h1 {
            color: #d4a017;
            font-size: clamp(1.8rem, 6vw, 3.5rem);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
            /* This margin-bottom contributes to the space below h1, keeping it as is */
            margin-bottom: 5px;
            font-weight: 800;
            line-height: 1.2;
        }

        .milkybar-header p {
            color: #8c6d3e;
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: bold;
            line-height: 1.3;
        }

        .dragon-carousel {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        /* New wrapper to stabilize nav button positioning */
        .carousel-visuals-wrapper {
            position: relative;
        }

        /* 3D Carousel Container */
        .image-carousel {
            position: relative;
            width: 100%;
            height: auto;
            min-height: 400px; /* Ensure enough space for slides */
            margin: 20px auto;
            perspective: 1200px; /* Crucial for 3D effect */
            overflow: hidden;
            transform-style: preserve-3d; /* Needed for child 3D transforms */
            /* Adjusted padding to allow glow to show properly */
            padding: 20px 0; /* Reduced from 40px */
        }

        .image-track {
            display: flex; /* Essential for horizontal layout */
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            align-items: center;
            transform-style: preserve-3d; /* Inherits perspective */
        }

        /* 3D Slide Styling */
        .image-slide {
            flex-shrink: 0; /* Prevent slides from shrinking */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-style: preserve-3d; /* Allows 3D transforms on children */
            opacity: 0; /* Hidden by default, shown by JS */
            pointer-events: none; /* Not interactable by default */
            will-change: transform, opacity, filter;
            padding: 0 10px; /* Creates the visual gap between slides */
        }

        .dragon-frame {
            width: clamp(150px, 40vw, 250px);
            height: clamp(200px, 53vw, 350px);
            position: relative;
            overflow: hidden; /* Crucial for reflection effect */
            border-radius: 15px; /* Added for a softer glass look */

            /* Glassmorphism Effect */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border: 2px solid rgba(255, 255, 255, 0.2);

            transition: all 0.6s cubic-bezier(0.25, 0.1, 0.25, 1), box-shadow 0.6s ease-in-out, border-color 0.6s ease-in-out;
            transform-style: preserve-3d;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5),
                        0 0 10px rgba(255, 255, 255, 0.3);
            will-change: transform;
        }

        /* Reflection Keyframes */
        @keyframes glass-reflection {
            0% {
                transform: translateX(-120%) skewX(-20deg);
            }
            100% {
                transform: translateX(220%) skewX(-20deg);
            }
        }

        /* Reflection pseudo-element */
        .dragon-frame::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.2) 35%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0.2) 65%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: glass-reflection 3s linear infinite;
            z-index: -1; /* Ensures this is behind all content */
            pointer-events: none; /* Make sure it doesn't interfere with clicks */
            filter: blur(1px); /* Add a subtle blur */
            will-change: transform;
        }


        @keyframes glowing-colors {
            0% {
                border-color: rgba(255, 0, 255, 0.8);
                box-shadow:
                    0 0 10px 2px rgba(255, 0, 255, 0.6),
                    0 0 20px 5px rgba(255, 0, 255, 0.4),
                    0 0 30px 10px rgba(255, 0, 255, 0.2),
                    0 15px 40px rgba(140, 109, 62, 0.5);
            }
            25% {
                border-color: rgba(0, 255, 255, 0.8);
                box-shadow:
                    0 0 10px 2px rgba(0, 255, 255, 0.6),
                    0 0 20px 5px rgba(0, 255, 255, 0.4),
                    0 0 30px 10px rgba(0, 255, 255, 0.2),
                    0 15px 40px rgba(140, 109, 62, 0.5);
            }
            50% {
                border-color: rgba(255, 255, 0, 0.8);
                box-shadow:
                    0 0 10px 2px rgba(255, 255, 0, 0.6),
                    0 0 20px 5px rgba(255, 255, 0, 0.4),
                    0 0 30px 10px rgba(255, 255, 0, 0.2),
                    0 15px 40px rgba(140, 109, 62, 0.5);
            }
            75% {
                border-color: rgba(0, 255, 0, 0.8);
                box-shadow:
                    0 0 10px 2px rgba(0, 255, 0, 0.6),
                    0 0 20px 5px rgba(0, 255, 0, 0.4),
                    0 0 30px 10px rgba(0, 255, 0, 0.2),
                    0 15px 40px rgba(140, 109, 62, 0.5);
            }
            100% {
                border-color: rgba(255, 0, 255, 0.8);
                box-shadow:
                    0 0 10px 2px rgba(255, 0, 255, 0.6),
                    0 0 20px 5px rgba(255, 0, 255, 0.4),
                    0 0 30px 10px rgba(255, 0, 255, 0.2),
                    0 15px 40px rgba(140, 109, 62, 0.5);
            }
        }


/* Updated Keyframes for Red Neon Light Trail Effect on Text */
    @keyframes neon-light-trail {
        0%, 100% {
            text-shadow:
                0 0 5px #FFA500,   /* Red base glow */
                0 0 10px #FFA500,
                0 0 20px rgba(255, 0, 0, 0.6), /* Wider red glow */
                0 0 30px rgba(255, 0, 0, 0.4);
        }
        25% {
            text-shadow:
                -2px -2px 5px #FFA500, /* Lighter Red trail up-left */
                -4px -4px 10px #FFA500,
                -6px -6px 20px rgba(255, 51, 51, 0.6),
                -8px -8px 30px rgba(255, 51, 51, 0.4);
        }
        50% {
            text-shadow:
                0 0 5px #FF0000,   /* Red base glow */
                0 0 10px #FF0000,
                0 0 20px rgba(255, 0, 0, 0.6),
                0 0 30px rgba(255, 0, 0, 0.4);
        }
        75% {
            text-shadow:
                2px 2px 5px #FFA500, /* Darker Red trail down-right */
                4px 4px 10px #FFA500,
                6px 6px 20px rgba(204, 0, 0, 0.6),
                8px 8px 30px rgba(204, 0, 0, 0.4);
        }
    }

    /* Apply the neon light trail animation */
    .dragon-frame.flipped .dragon-back-text {
        animation: neon-light-trail 4s infinite ease-in-out;
    }


        .dragon-frame.flipped {
            transform: translateY(-5px) scale(1.02) translateZ(50px);
            z-index: 20; /* Ensure flipped card is above others */
            animation: glowing-colors 5s infinite alternate ease-in-out;
        }

        .dragon-frame-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            will-change: transform;
        }

        .dragon-frame.flipped .dragon-frame-inner {
            transform: rotateY(180deg);
        }

        /* Base styles for front and back faces */
        .dragon-front, .dragon-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hide backface when rotated */
            -webkit-backface-visibility: hidden;
            top: 0;
            left: 0;
            display: flex; /* Enable flexbox for positioning content */
        }

        .dragon-front {
            transition: opacity 0.3s ease 0.3s;
            align-items: center; /* Vertically center content on the front */
            justify-content: center; /* Horizontally center content on the front */
        }

        .dragon-frame.flipped .dragon-front {
             opacity: 0;
             pointer-events: none;
        }

        /* --- MODIFICATION FOR ISSUE #2 --- */
        .dragon-back {
            transform: rotateY(180deg);
            background: transparent;
            overflow: hidden;
            flex-direction: column;
            align-items: center; /* Horizontally center content */
            justify-content: flex-start; /* Vertically align content to the TOP */
            padding: 10px 5px 5px 5px; /* Add padding, especially to the top */
            gap: 8px; /* Space between media and controls */
        }

        /* Styles apply to both images and videos */
        .dragon-content {
            width: 100%;
            max-height: calc(100% - 40px); /* Reserve space for controls and gap */
            object-fit: contain;
            display: block;
            position: relative;
            z-index: 1;
            background-color: transparent;
            border-radius: 10px;
        }

        .dragon-back img.dragon-content {
            cursor: zoom-in;
        }

        .dragon-back .dragon-content {
            box-shadow:
                0px 8px 20px rgba(0, 0, 0, 0.4),
                0px 0px 10px rgba(255, 255, 255, 0.6),
                inset 0px 0px 8px rgba(255, 255, 255, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease-in-out;
        }

        /* NEW: Floating text area on the back of the flip card */
        .dragon-back-text {
            position: absolute;
            top: 60%; /* Positioned a bit lower */
            left: 50%;
            transform: translate(-50%, -50%); /* Center both horizontally and vertically */
            width: calc(100% - 20px); /* Adjust width to fit within padding */
            max-height: 50%; /* Limit height to prevent excessive overlap with media */
            background: rgba(0, 0, 0, 0.6); /* Slightly darker background */
	        Font-family: FBI;
            color: White; /* Text color matching header */
            padding: 5px 8px;
            border-radius: 8px;
            /* --- ADJUSTED FOR LARGER FONT SIZE ON ALL SCREENS, ESPECIALLY MOBILE --- */
            font-size: clamp(1.6rem, 5.5vw, 3rem); /* Significantly increased values */
            /* --- END ADJUSTMENT --- */
            text-align: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 2; /* Ensure it's above the media but below reflections/other overlays */
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s ease-in-out;

            /* Make it scrollable without scrollbars */
            overflow-y: auto; /* Enable vertical scrolling when content overflows */
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .dragon-back-text::-webkit-scrollbar {
            display: none;
        }

        .dragon-frame.flipped .dragon-back-text {
            opacity: 1; /* Show when flipped */
        }


        /* Current Slide (not flipped) - 3D Positioning and Neon Glow */
        .image-slide.current {
            transform: translateZ(0) scale(1.1);
            opacity: 1;
            z-index: 10;
            pointer-events: auto;
        }
        .image-slide.current .dragon-frame:not(.flipped) {
            transform: translateY(-15px);
            animation: static-glowing 2s infinite alternate ease-in-out;
            box-shadow: 0 10px 30px rgba(140, 109, 62, 0.4);
        }

        /* Adjacent Slides */
        .image-slide.prev {
            transform: translateZ(-100px) rotateY(15deg);
            opacity: 0.5;
            z-index: 5;
            pointer-events: auto;
        }
        .image-slide.next {
            transform: translateZ(-100px) rotateY(-15deg);
            opacity: 0.5;
            z-index: 5;
            pointer-events: auto;
        }

        .image-slide.prev .dragon-frame:not(.flipped),
        .image-slide.next .dragon-frame:not(.flipped) {
            transform: none;
            animation: none;
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        /* Far Adjacent Slides */
        .image-slide.far-prev {
            transform: translateZ(-250px) rotateY(25deg);
            opacity: 0.1;
            z-index: 2;
            pointer-events: none;
        }
        .image-slide.far-next {
            transform: translateZ(-250px) rotateY(-25deg);
            opacity: 0.1;
            z-index: 2;
            pointer-events: none;
        }

        .image-slide.far-prev .dragon-frame:not(.flipped),
        .image-slide.far-next .dragon-frame:not(.flipped) {
            transform: none;
            animation: none;
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: none;
        }

        @keyframes static-glowing {
            0% {
                border-color: rgba(255, 215, 0, 0.8);
                box-shadow:
                    0 0 8px 1px rgba(255, 215, 0, 0.6),
                    0 0 15px 3px rgba(255, 215, 0, 0.4);
            }
            50% {
                border-color: rgba(255, 255, 255, 0.9);
                box-shadow:
                    0 0 12px 2px rgba(255, 255, 255, 0.8),
                    0 0 20px 4px rgba(255, 255, 255, 0.6);
            }
            100% {
                border-color: rgba(255, 215, 0, 0.8);
                box-shadow:
                    0 0 8px 1px rgba(255, 215, 0, 0.6),
                    0 0 15px 3px rgba(255, 215, 0, 0.4);
            }
        }

        .info-section-wrapper {
            width: 100%;
            max-width: 600px;
            margin: 20px auto 5px auto;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .info-section {
            opacity: 1;
            height: auto;
            overflow: visible;
            transition: none; /* No transition for content, updated instantly */
        }

        .dragon-name {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 800;
            color: #8c6d3e;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
        }

        .dragon-description {
            font-size: clamp(1rem, 3vw, 1.2rem);
            line-height: 1.4;
            color: #8c6d3e;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 500;
        }

        /* Holographic Navigation Button Styles - Base */
        .milkybar-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: clamp(45px, 10vw, 60px);
            height: clamp(45px, 10vw, 60px);
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            font-size: clamp(1.3rem, 4vw, 2rem);
            color: #0ff;
            z-index: 30; /* Ensure buttons are always on top */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3), 0 0 20px rgba(0, 255, 255, 0.1);
            overflow: hidden;
            transition: all 0.5s ease;
            text-shadow: 0 0 5px #0ff;
            outline: none;
        }

        .milkybar-nav::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                0deg,
                transparent,
                transparent 40%,
                rgba(0, 255, 255, 0.5)
            );
            transform: rotate(-45deg);
            transition: all 0.5s ease;
            opacity: 0;
            z-index: 1;
            border-radius: 50%;
            pointer-events: none;
        }

        .milkybar-nav i {
            position: relative;
            z-index: 2;
        }

        .milkybar-nav:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7), 0 0 40px rgba(0, 255, 255, 0.4);
            border-color: rgba(0, 255, 255, 0.8);
        }

        .milkybar-nav:hover::before {
            opacity: 1;
            transform: rotate(-45deg) translateY(120%);
        }

        .milkybar-nav:active {
            transform: translateY(-50%) scale(0.95);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3), 0 0 20px rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.5);
        }
        .milkybar-nav:active::before {
            opacity: 1;
            transform: rotate(-45deg) translateY(120%);
        }

        .milkybar-nav:focus-visible {
            outline: 2px solid rgba(0, 255, 255, 0.8);
            outline-offset: 3px;
        }

        .milkybar-nav:not(:hover):not(:active):not(:focus-visible) {
            transform: translateY(-50%) scale(1);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3), 0 0 20px rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.5);
        }
        .milkybar-nav:not(:hover):not(:active):not(:focus-visible)::before {
            opacity: 0;
            transform: rotate(-45deg) translateY(-100%);
        }

        @keyframes temporary-glow {
            0% {
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.7), 0 0 30px rgba(0, 255, 255, 0.4);
                border-color: rgba(0, 255, 255, 0.8);
            }
            75% {
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.7), 0 0 30px rgba(0, 255, 255, 0.4);
                border-color: rgba(0, 255, 255, 0.8);
            }
            100% {
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.3), 0 0 20px rgba(0, 255, 255, 0.1);
                border-color: rgba(0, 255, 255, 0.5);
            }
        }

        @media (hover: none) {
            .milkybar-nav:hover {
                transform: translateY(-50%) scale(1);
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.3), 0 0 20px rgba(0, 255, 255, 0.1);
                border-color: rgba(0, 255, 255, 0.5);
            }
            .milkybar-nav.glow-active {
                animation: temporary-glow 1.2s forwards;
            }
        }

        .milkybar-prev {
            left: 5px;
        }

        .milkybar-next {
            right: 5px;
        }

        .milkybar-dots {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        .milkybar-dot {
            width: clamp(10px, 2.5vw, 14px);
            height: clamp(10px, 2.5vw, 14px);
            margin: 5px;
            background-color: #f0d9a7;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #d4a017;
        }

        .milkybar-dot.active {
            background-color: #d4a017;
            transform: scale(1.2);
        }

        .media-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
            cursor: zoom-out;
        }

        .media-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .media-overlay .overlay-content {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            cursor: default;
        }

        .media-overlay .overlay-content.zoomable-image {
            cursor: zoom-out;
        }

        .media-overlay .overlay-content[data-type="video"] {
            cursor: auto;
        }

        @media (max-width: 575px) {
            .image-slide {
                width: 100%;
            }
        }

        @media (min-width: 576px) {
            .image-slide {
                width: 50%;
            }
            .milkybar-prev {
                left: -15px;
            }
            .milkybar-next {
                right: -15px;
            }
        }

        @media (min-width: 768px) {
            .image-slide {
                width: 33.333%;
            }
            .milkybar-prev {
                left: -25px;
            }
            .milkybar-next {
                right: -25px;
            }
        }

        @media (min-width: 992px) {
            .image-slide {
                width: 25%;
            }
            .milkybar-prev {
                left: -30px;
            }
            .milkybar-next {
                right: -30px;
            }
        }

        @media (max-width: 480px) and (orientation: portrait) {
            .image-carousel {
                min-height: 350px;
            }
            .dragon-frame {
                width: 70vw;
                height: 90vw;
                max-width: 250px;
                max-height: 350px;
            }
            .milkybar-nav {
                width: 40px;
                height: 40px;
            }
            /* Adjusted font-size for smaller portrait mobile screens */
            .dragon-back-text {
                font-size: clamp(1.4rem, 4vw, 2.5rem);
                padding: 4px 6px;
            }
        }

        @media (max-height: 480px) and (orientation: landscape) {
            .milkybar-container {
                padding: 10px;
            }
            .milkybar-header h1 {
                font-size: clamp(1.5rem, 5vw, 2.5rem);
            }
            .milkybar-header p {
                font-size: clamp(0.8rem, 2.5vw, 1.2rem);
            }

                min-height: 250px;
            }

                width: clamp(120px, 30vw, 200px);
                height: clamp(150px, 40vw, 280px);
            }

                left: -5px;

                margin-top: 10px;
            }

                font-size: clamp(1.5rem, 4vw, 2rem);
            }
            .dragon-description {
                font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            }
            /* Adjusted font-size for landscape mobile screens */
            .dragon-back-text {

<body>
    <div class="milkybar-container">
        <div class="milkybar-header">
            <h1>How to Train Your Dragon</h1>
            <p>Meet the Dragon Collection</p>
        </div>

        <div class="dragon-carousel">
            <div class="carousel-visuals-wrapper">
                <div class="image-carousel">
                    <div class="image-track" id="imageTrack"></div>
                </div>

                <button class="milkybar-nav milkybar-prev" id="milkybarPrev">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="milkybar-nav milkybar-next" id="milkybarNext">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <div class="milkybar-dots" id="milkybarDots"></div>
        </div>

        <div class="info-section-wrapper">
            <div class="info-section" id="infoSection">
                <h2 class="dragon-name" id="dragonName"></h2>
                <p class="dragon-description" id="dragonDescription"></p>
            </div>
        </div>
    </div>

    <div class="media-overlay" id="mediaOverlay">
        <img src="" alt="Full size image" class="overlay-content" id="overlayImage" style="display: none;">
        <video controls autoplay loop muted playsinline class="overlay-content" id="overlayVideo" style="display: none;" data-type="video"></video>
    </div>


    <script>
        const imageTrack = document.getElementById('imageTrack');
        const milkybarPrev = document.getElementById('milkybarPrev');
        const milkybarNext = document.getElementById('milkybarNext');
        const milkybarDots = document.getElementById('milkybarDots');
        const infoSection = document.getElementById('infoSection');
        const dragonNameElem = document.getElementById('dragonName');
        const dragonDescriptionElem = document.getElementById('dragonDescription');
        const mediaOverlay = document.getElementById('mediaOverlay');
        const overlayImage = document.getElementById('overlayImage');
        const overlayVideo = document.getElementById('overlayVideo');

        // Dynamic data for dragons
        const dragons = [
            {
                name: "Toothless",
                description: "The loyal and intelligent Night Fury, Hiccup's best friend.",
                image: "https://i.imgur.com/K1U1q6T.jpg",
                video: "https://i.imgur.com/yF9P2jV.mp4"
            },
            {
                name: "Stormfly",
                description: "Astrid's deadly but beautiful Nadder, known for her loyalty.",
                image: "https://i.imgur.com/Wb1kK2w.jpg",
                video: "https://i.imgur.com/j134y6k.mp4"
            },
            {
                name: "Hookfang",
                description: "Snotlout's monstrous Nightmare, fiery and unpredictable.",
                image: "https://i.imgur.com/V7M3qQo.jpg",
                video: "https://i.imgur.com/zWzX6fB.mp4"
            },
            {
                name: "Meatlug",
                description: "Fishlegs' Gronckle, sweet-natured and loves lava rocks.",
                image: "https://i.imgur.com/f7jYyGq.jpg",
                video: "https://i.imgur.com/gK6wYwN.mp4"
            },
            {
                name: "Barf & Belch",
                description: "Ruffnut and Tuffnut's Zippleback, two heads, double the trouble.",
                image: "https://i.imgur.com/2wE0gTj.jpg",
                video: "https://i.imgur.com/jM8NfVb.mp4"
            },
             {
                name: "Cloudjumper",
                description: "Valka's loyal Stormcutter, with four wings and wise eyes.",
                image: "https://i.imgur.com/2s4J4zW.jpg",
                video: "https://i.imgur.com/1GzGz5e.mp4"
            },
             {
                name: "Skullcrusher",
                description: "Stoick's loyal Bewilderbeast, a massive and powerful dragon.",
                image: "https://i.imgur.com/KjN0d1T.jpg",
                video: "https://i.imgur.com/dK5z53c.mp4"
            },
             {
                name: "Grump",
                description: "Gobber's Hotburple, lazy but incredibly strong.",
                image: "https://i.imgur.com/dD9eE7x.jpg",
                video: "https://i.imgur.com/aTq3iQf.mp4"
            },
             {
                name: "Pouncer & Ruffrunner",
                description: "Toothless's mischievous Night Light offspring, playful and fast.",
                image: "https://i.imgur.com/R211wF7.jpg",
                video: "https://i.imgur.com/2s4J4zW.mp4" // Placeholder, replace with actual video
            }
        ];

        let currentIndex = 0;
        let lastScrollY = 0;
        let isScrolling = false;
        let touchStartX = 0;
        let touchEndX = 0;
        let isDragging = false;
        let startX = 0;
        let scrollLeft = 0;


        // Function to update carousel display
        function updateCarousel() {
            imageTrack.innerHTML = ''; // Clear existing slides
            milkybarDots.innerHTML = ''; // Clear existing dots

            const visibleSlides = [];
            const totalDragons = dragons.length;

            // Determine which slides to show based on currentIndex
            // Ensure enough "buffer" slides for seamless 3D effect
            for (let i = -3; i <= 3; i++) { // Show 7 slides (3 far-prev/prev, current, 3 next/far-next)
                let slideIndex = (currentIndex + i + totalDragons) % totalDragons;
                visibleSlides.push({ data: dragons[slideIndex], offset: i });
            }

            visibleSlides.forEach(slideInfo => {
                const dragon = slideInfo.data;
                const offset = slideInfo.offset;

                const slide = document.createElement('div');
                slide.classList.add('image-slide');

                if (offset === 0) {
                    slide.classList.add('current');
                } else if (offset === -1) {
                    slide.classList.add('prev');
                } else if (offset === 1) {
                    slide.classList.add('next');
                } else if (offset === -2) {
                    slide.classList.add('far-prev');
                } else if (offset === 2) {
                    slide.classList.add('far-next');
                } else if (offset === -3) {
                    slide.classList.add('far-far-prev'); // Further out
                } else if (offset === 3) {
                    slide.classList.add('far-far-next'); // Further out
                }

                const frame = document.createElement('div');
                frame.classList.add('dragon-frame');
                frame.dataset.index = dragons.indexOf(dragon); // Store original index

                const inner = document.createElement('div');
                inner.classList.add('dragon-frame-inner');

                const front = document.createElement('div');
                front.classList.add('dragon-front');
                const frontImg = document.createElement('img');
                frontImg.src = dragon.image;
                frontImg.alt = dragon.name;
                frontImg.loading = 'lazy'; // Lazy load images
                front.appendChild(frontImg);

                const back = document.createElement('div');
                back.classList.add('dragon-back');

                let backContent;
                if (dragon.video) {
                    backContent = document.createElement('video');
                    backContent.src = dragon.video;
                    backContent.controls = true;
                    backContent.autoplay = true;
                    backContent.loop = true;
                    backContent.muted = true; // Muted autoplay
                    backContent.playsInline = true; // For iOS autoplay
                    backContent.preload = 'metadata'; // Load metadata only
                    backContent.classList.add('dragon-content');
                } else {
                    backContent = document.createElement('img');
                    backContent.src = dragon.image;
                    backContent.alt = dragon.name;
                    backContent.loading = 'lazy';
                    backContent.classList.add('dragon-content');
                }
                back.appendChild(backContent);

                // Add the new floating text area
                const backText = document.createElement('p');
                backText.classList.add('dragon-back-text');
                backText.textContent = dragon.name; // Display dragon name
                back.appendChild(backText);


                inner.appendChild(front);
                inner.appendChild(back);
                frame.appendChild(inner);
                slide.appendChild(frame);
                imageTrack.appendChild(slide);

                // Add click listener for flipping the card
                frame.addEventListener('click', (event) => {
                    // Prevent flipping if click originated from media controls
                    if (event.target.tagName === 'VIDEO' || event.target.tagName === 'IMG' && event.target.closest('.dragon-back')) {
                        return;
                    }
                    frame.classList.toggle('flipped');
                });

                // Add event listener for media overlay
                if (dragon.video) {
                    backContent.addEventListener('click', (event) => {
                        event.stopPropagation(); // Prevent card flip
                        showMediaOverlay(dragon.video, 'video');
                    });
                } else {
                    backContent.addEventListener('click', (event) => {
                        event.stopPropagation(); // Prevent card flip
                        showMediaOverlay(dragon.image, 'image');
                    });
                }
            });

            // Update dots
            dragons.forEach((_, index) => {
                const dot = document.createElement('span');
                dot.classList.add('milkybar-dot');
                if (index === currentIndex) {
                    dot.classList.add('active');
                }
                dot.addEventListener('click', () => {
                    currentIndex = index;
                    updateCarousel();
                });
                milkybarDots.appendChild(dot);
            });

            // Update info section
            dragonNameElem.textContent = dragons[currentIndex].name;
            dragonDescriptionElem.textContent = dragons[currentIndex].description;
        }

        function showMediaOverlay(src, type) {
            if (type === 'image') {
                overlayImage.src = src;
                overlayImage.style.display = 'block';
                overlayVideo.style.display = 'none';
                overlayImage.classList.add('zoomable-image');
                overlayVideo.classList.remove('zoomable-image'); // Ensure video doesn't have zoom-out cursor
            } else if (type === 'video') {
                overlayVideo.src = src;
                overlayVideo.style.display = 'block';
                overlayImage.style.display = 'none';
                overlayVideo.load(); // Load the video
                overlayVideo.play();
                overlayVideo.classList.remove('zoomable-image'); // Ensure video doesn't have zoom-out cursor
            }
            mediaOverlay.classList.add('visible');
            // Pause all carousel videos when overlay is open
            document.querySelectorAll('.dragon-back video').forEach(video => {
                if (video !== overlayVideo) {
                    video.pause();
                }
            });
        }

        function hideMediaOverlay() {
            mediaOverlay.classList.remove('visible');
            overlayImage.style.display = 'none';
            overlayVideo.style.display = 'none';
            overlayVideo.pause(); // Pause video when closing overlay
            overlayVideo.src = ""; // Clear video source
            overlayImage.src = ""; // Clear image source
            // Resume current carousel video if it exists and was playing
            const currentVideo = document.querySelector('.image-slide.current .dragon-back video');
            if (currentVideo) {
                currentVideo.play();
            }
        }

        mediaOverlay.addEventListener('click', hideMediaOverlay);
        overlayImage.addEventListener('click', (e) => e.stopPropagation()); // Prevent closing when clicking image
        overlayVideo.addEventListener('click', (e) => e.stopPropagation()); // Prevent closing when clicking video


        // Navigation functions
        milkybarPrev.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + dragons.length) % dragons.length;
            updateCarousel();
            milkybarPrev.classList.add('glow-active');
            setTimeout(() => milkybarPrev.classList.remove('glow-active'), 1200);
        });

        milkybarNext.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % dragons.length;
            updateCarousel();
            milkybarNext.classList.add('glow-active');
            setTimeout(() => milkybarNext.classList.remove('glow-active'), 1200);
        });

        // Touch/Drag functionality for carousel on mobile
        imageTrack.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            isDragging = true;
            startX = e.touches[0].clientX - imageTrack.getBoundingClientRect().left;
            scrollLeft = imageTrack.scrollLeft;
        }, { passive: true });

        imageTrack.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            // Removed default event prevention to allow normal page scroll initially
            // e.preventDefault(); // Prevent default scroll to enable custom drag
            const x = e.touches[0].clientX - imageTrack.getBoundingClientRect().left;
            const walk = (x - startX) * 1.5; // Adjust scroll speed
            imageTrack.scrollLeft = scrollLeft - walk;

            // Only prevent default if significant horizontal movement is detected
            if (Math.abs(e.touches[0].clientX - touchStartX) > 10 && Math.abs(e.touches[0].clientY - e.touches[0].clientY) < 5) {
                e.preventDefault();
            }
        }, { passive: false }); // Set to false to allow preventDefault conditionally

        imageTrack.addEventListener('touchend', (e) => {
            isDragging = false;
            touchEndX = e.changedTouches[0].clientX;
            handleSwipe();
        });

        imageTrack.addEventListener('touchcancel', (e) => {
            isDragging = false;
        });


        function handleSwipe() {
            const swipeThreshold = 50; // pixels
            if (touchEndX < touchStartX - swipeThreshold) {
                // Swiped left (next)
                currentIndex = (currentIndex + 1) % dragons.length;
                updateCarousel();
                milkybarNext.classList.add('glow-active');
                setTimeout(() => milkybarNext.classList.remove('glow-active'), 1200);
            } else if (touchEndX > touchStartX + swipeThreshold) {
                // Swiped right (prev)
                currentIndex = (currentIndex - 1 + dragons.length) % dragons.length;
                updateCarousel();
                milkybarPrev.classList.add('glow-active');
                setTimeout(() => milkybarPrev.classList.remove('glow-active'), 1200);
            }
        }

        // Initialize carousel on load
        document.addEventListener('DOMContentLoaded', () => {
            updateCarousel();
            // Store the initial visual viewport height
            if (window.visualViewport) {
                document.documentElement.style.setProperty('--vh', `${window.visualViewport.height * 0.01}px`);

                window.visualViewport.addEventListener('resize', () => {
                    document.documentElement.style.setProperty('--vh', `${window.visualViewport.height * 0.01}px`);
                });
            } else {
                 // Fallback for browsers not supporting visualViewport
                document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
                window.addEventListener('resize', () => {
                    document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
                });
            }
        });

        // Add a class to body when content is scrolled to avoid issues with address bar
        // This attempts to address the mobile scroll reset by not relying solely on 100vh
        // and letting the browser handle the address bar hiding/showing more naturally.
        let prevScrollY = 0;
        window.addEventListener('scroll', () => {
            if (window.visualViewport) {
                // Check if the address bar is moving (visualViewport.height changes)
                const currentVisualViewportHeight = window.visualViewport.height;
                const rootVh = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--vh')) * 100;

                // If the visual viewport height is significantly different from --vh,
                // it means the address bar is likely affecting the layout.
                // We avoid aggressive adjustments here.
                if (Math.abs(currentVisualViewportHeight - rootVh) > 5) { // Threshold of 5px
                    // Do nothing or apply very subtle adjustments if necessary,
                    // but the primary fix is removing aggressive touch-action and
                    // handling 100vh with --vh custom property.
                }
            }

            const currentScrollY = window.scrollY;
            if (Math.abs(currentScrollY - prevScrollY) > 50) { // Only consider significant scrolls
                 // You can add/remove classes here if specific visual feedback is needed during scroll
            }
            prevScrollY = currentScrollY;
        }, { passive: true });


    </script>

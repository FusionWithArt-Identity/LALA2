<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>How to Train Your Dragon - Dragon Profiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base styles - keep as original as possible */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Crucial for consistent sizing */
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: Black;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll */
            /* Removed 'touch-action: pan-y;' to fix aggressive mobile scrolling */
            min-height: 100vh; /* Will be dynamically adjusted by JS for mobile */
            display: flex;
            flex-direction: column;
        }

        /* Mobile viewport height fix (JavaScript will set --vh) */
        @supports (height: calc(var(--vh, 1vh) * 100)) {
            body {
                min-height: calc(var(--vh, 1vh) * 100);
            }
        }


        .milkybar-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 10px;
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .milkybar-header {
            text-align: center;
            margin-bottom: 5px; /* Decreased space below header for glow */
            padding: 0 5px;
            width: 100%;
        }

        .milkybar-header h1 {
            color: #d4a017;
            font-size: clamp(1.8rem, 6vw, 3.5rem);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
            margin-bottom: 2px; /* Decreased space below h1 for glow */
            font-weight: 800;
            line-height: 1.2;
        }

        .milkybar-header p {
            color: #8c6d3e;
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: bold;
            line-height: 1.3;
        }

        .dragon-carousel {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        /* New wrapper to stabilize nav button positioning */
        .carousel-visuals-wrapper {
            position: relative;
        }

        /* 3D Carousel Container */
        .image-carousel {
            position: relative;
            width: 100%;
            height: auto;
            min-height: 400px; /* Ensure enough space for slides */
            margin: 20px auto;
            perspective: 1200px; /* Crucial for 3D effect */
            overflow: hidden;
            transform-style: preserve-3d; /* Needed for child 3D transforms */
            padding: 30px 0; /* Adjusted padding to help with top glow cropping */
        }

        .image-track {
            display: flex; /* Essential for horizontal layout */
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            align-items: center;
            transform-style: preserve-3d; /* Inherits perspective */
        }

        /* 3D Slide Styling */
        .image-slide {
            flex-shrink: 0; /* Prevent slides from shrinking */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-style: preserve-3d; /* Allows 3D transforms on children */
            opacity: 0; /* Hidden by default, shown by JS */
            pointer-events: none; /* Not interactable by default */
            will-change: transform, opacity, filter;
            padding: 0 10px; /* Creates the visual gap between slides */
        }

        .dragon-frame {
            width: clamp(150px, 40vw, 250px);
            height: clamp(200px, 53vw, 350px);
            position: relative;
            overflow: hidden; /* Crucial for reflection effect */
            border-radius: 15px; /* Added for a softer glass look */

            /* Glassmorphism Effect */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border: 2px solid rgba(255, 255, 255, 0.2);

            transition: all 0.6s cubic-bezier(0.25, 0.1, 0.25, 1), box-shadow 0.6s ease-in-out, border-color 0.6s ease-in-out;
            transform-style: preserve-3d;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5),
                        0 0 10px rgba(255, 255, 255, 0.3);
            will-change: transform;
        }

        /* Reflection Keyframes */
        @keyframes glass-reflection {
            0% {
                transform: translateX(-120%) skewX(-20deg);
            }
            100% {
                transform: translateX(220%) skewX(-20deg);
            }
        }

        /* Reflection pseudo-element */
        .dragon-frame::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.2) 35%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0.2) 65%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: glass-reflection 3s linear infinite;
            z-index: -1; /* Ensures this is behind all content */
            pointer-events: none; /* Make sure it doesn't interfere with clicks */
            filter: blur(1px); /* Add a subtle blur */
            will-change: transform;
        }


        @keyframes glowing-colors {
            0% {
                border-color: rgba(255, 0, 255, 0.8);
                box-shadow:
                    0 0 10px 2px rgba(255, 0, 255, 0.6),
                    0 0 20px 5px rgba(255, 0, 255, 0.4),
                    0 0 30px 10px rgba(255, 0, 255, 0.2),
                    0 15px 40px rgba(140, 109, 62, 0.5);
            }
            25% {
                border-color: rgba(0, 255, 255, 0.8);
                box-shadow:
                    0 0 10px 2px rgba(0, 255, 255, 0.6),
                    0 0 20px 5px rgba(0, 255, 255, 0.4),
                    0 0 30px 10px rgba(0, 255, 255, 0.2),
                    0 15px 40px rgba(140, 109, 62, 0.5);
            }
            50% {
                border-color: rgba(255, 255, 0, 0.8);
                box-shadow:
                    0 0 10px 2px rgba(255, 255, 0, 0.6),
                    0 0 20px 5px rgba(255, 255, 0, 0.4),
                    0 0 30px 10px rgba(255, 255, 0, 0.2),
                    0 15px 40px rgba(140, 109, 62, 0.5);
            }
            75% {
                border-color: rgba(0, 255, 0, 0.8);
                box-shadow:
                    0 0 10px 2px rgba(0, 255, 0, 0.6),
                    0 0 20px 5px rgba(0, 255, 0, 0.4),
                    0 0 30px 10px rgba(0, 255, 0, 0.2),
                    0 15px 40px rgba(140, 109, 62, 0.5);
            }
            100% {
                border-color: rgba(255, 0, 255, 0.8);
                box-shadow:
                    0 0 10px 2px rgba(255, 0, 255, 0.6),
                    0 0 20px 5px rgba(255, 0, 255, 0.4),
                    0 0 30px 10px rgba(255, 0, 255, 0.2),
                    0 15px 40px rgba(140, 109, 62, 0.5);
            }
        }


/* Updated Keyframes for Red Neon Light Trail Effect on Text */
    @keyframes neon-light-trail {
        0%, 100% {
            text-shadow:
                0 0 5px #FFA500,   /* Red base glow */
                0 0 10px #FFA500,
                0 0 20px rgba(255, 0, 0, 0.6), /* Wider red glow */
                0 0 30px rgba(255, 0, 0, 0.4);
        }
        25% {
            text-shadow:
                -2px -2px 5px #FFA500, /* Lighter Red trail up-left */
                -4px -4px 10px #FFA500,
                -6px -6px 20px rgba(255, 51, 51, 0.6),
                -8px -8px 30px rgba(255, 51, 51, 0.4);
        }
        50% {
            text-shadow:
                0 0 5px #FF0000,   /* Red base glow */
                0 0 10px #FF0000,
                0 0 20px rgba(255, 0, 0, 0.6),
                0 0 30px rgba(255, 0, 0, 0.4);
        }
        75% {
            text-shadow:
                2px 2px 5px #FFA500, /* Darker Red trail down-right */
                4px 4px 10px #FFA500,
                6px 6px 20px rgba(204, 0, 0, 0.6),
                8px 8px 30px rgba(204, 0, 0, 0.4);
        }
    }

    /* Apply the neon light trail animation */
    .dragon-frame.flipped .dragon-back-text {
        animation: neon-light-trail 4s infinite ease-in-out;
    }


        .dragon-frame.flipped {
            transform: translateY(-5px) scale(1.02) translateZ(50px);
            z-index: 20; /* Ensure flipped card is above others */
            animation: glowing-colors 5s infinite alternate ease-in-out;
        }

        .dragon-frame-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            will-change: transform;
        }

        .dragon-frame.flipped .dragon-frame-inner {
            transform: rotateY(180deg);
        }

        /* Base styles for front and back faces */
        .dragon-front, .dragon-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hide backface when rotated */
            -webkit-backface-visibility: hidden;
            top: 0;
            left: 0;
            display: flex; /* Enable flexbox for positioning content */
        }

        .dragon-front {
            transition: opacity 0.3s ease 0.3s;
            align-items: center; /* Vertically center content on the front */
            justify-content: center; /* Horizontally center content on the front */
        }

        .dragon-frame.flipped .dragon-front {
             opacity: 0;
             pointer-events: none;
        }

        /* --- MODIFICATION FOR ISSUE #2 --- */
        .dragon-back {
            transform: rotateY(180deg);
            background: transparent;
            overflow: hidden;
            flex-direction: column;
            align-items: center; /* Horizontally center content */
            justify-content: flex-start; /* Vertically align content to the TOP */
            padding: 10px 5px 5px 5px; /* Add padding, especially to the top */
            gap: 8px; /* Space between media and controls */
        }

        /* Styles apply to both images and videos */
        .dragon-content {
            width: 100%;
            max-height: calc(100% - 40px); /* Reserve space for controls and gap */
            object-fit: contain;
            display: block;
            position: relative;
            z-index: 1;
            background-color: transparent;
            border-radius: 10px;
        }

        .dragon-back img.dragon-content {
            cursor: zoom-in;
        }

        .dragon-back .dragon-content {
            box-shadow:
                0px 8px 20px rgba(0, 0, 0, 0.4),
                0px 0px 10px rgba(255, 255, 255, 0.6),
                inset 0px 0px 8px rgba(255, 255, 255, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease-in-out;
        }

        /* NEW: Floating text area on the back of the flip card */
        .dragon-back-text {
            position: absolute;
            top: 60%; /* Positioned a bit lower */
            left: 50%;
            transform: translate(-50%, -50%); /* Center both horizontally and vertically */
            width: calc(100% - 20px); /* Adjust width to fit within padding */
            max-height: 50%; /* Limit height to prevent excessive overlap with media */
            background: rgba(0, 0, 0, 0.6); /* Slightly darker background */
	    Font-family: FBI;
            color: White; /* Text color matching header */
            padding: 5px 8px;
            border-radius: 8px;
            /* --- ADJUSTED FOR LARGER FONT SIZE ON ALL SCREENS, ESPECIALLY MOBILE --- */
            font-size: clamp(1.6rem, 5.5vw, 3rem); /* Significantly increased values */
            /* --- END ADJUSTMENT --- */
            text-align: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 2; /* Ensure it's above the media but below reflections/other overlays */
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s ease-in-out;

            /* Make it scrollable without scrollbars */
            overflow-y: auto; /* Enable vertical scrolling when content overflows */
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .dragon-back-text::-webkit-scrollbar {
            display: none;
        }

        .dragon-frame.flipped .dragon-back-text {
            opacity: 1; /* Show when flipped */
        }


        /* Current Slide (not flipped) - 3D Positioning and Neon Glow */
        .image-slide.current {
            transform: translateZ(0) scale(1.1);
            opacity: 1;
            z-index: 10;
            pointer-events: auto;
        }
        .image-slide.current .dragon-frame:not(.flipped) {
            transform: translateY(-15px);
            animation: static-glowing 2s infinite alternate ease-in-out;
            box-shadow: 0 10px 30px rgba(140, 109, 62, 0.4);
        }

        /* Adjacent Slides */
        .image-slide.prev {
            transform: translateZ(-100px) rotateY(15deg);
            opacity: 0.5;
            z-index: 5;
            pointer-events: auto;
        }
        .image-slide.next {
            transform: translateZ(-100px) rotateY(-15deg);
            opacity: 0.5;
            z-index: 5;
            pointer-events: auto;
        }

        .image-slide.prev .dragon-frame:not(.flipped),
        .image-slide.next .dragon-frame:not(.flipped) {
            transform: none;
            animation: none;
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        /* Far Adjacent Slides */
        .image-slide.far-prev {
            transform: translateZ(-250px) rotateY(25deg);
            opacity: 0.1;
            z-index: 2;
            pointer-events: none;
        }
        .image-slide.far-next {
            transform: translateZ(-250px) rotateY(-25deg);
            opacity: 0.1;
            z-index: 2;
            pointer-events: none;
        }

        .image-slide.far-prev .dragon-frame:not(.flipped),
        .image-slide.far-next .dragon-frame:not(.flipped) {
            transform: none;
            animation: none;
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: none;
        }

        @keyframes static-glowing {
            0% {
                border-color: rgba(255, 215, 0, 0.8);
                box-shadow:
                    0 0 8px 1px rgba(255, 215, 0, 0.6),
                    0 0 15px 3px rgba(255, 215, 0, 0.4);
            }
            50% {
                border-color: rgba(255, 255, 255, 0.9);
                box-shadow:
                    0 0 12px 2px rgba(255, 255, 255, 0.8),
                    0 0 20px 4px rgba(255, 255, 255, 0.6);
            }
            100% {
                border-color: rgba(255, 215, 0, 0.8);
                box-shadow:
                    0 0 8px 1px rgba(255, 215, 0, 0.6),
                    0 0 15px 3px rgba(255, 215, 0, 0.4);
            }
        }

        .info-section-wrapper {
            width: 100%;
            max-width: 600px;
            margin: 20px auto 5px auto;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .info-section {
            opacity: 1;
            height: auto;
            overflow: visible;
            transition: none; /* No transition for content, updated instantly */
        }

        .dragon-name {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 800;
            color: #8c6d3e;
            margin-bottom: 15px;
            text-transform: uppercase;

        .dragon-description {

            line-height: 1.4;
            color: #8c6d3e;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 500;
        }

        /* Holographic Navigation Button Styles - Base */
        .milkybar-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: clamp(45px, 10vw, 60px);
            height: clamp(45px, 10vw, 60px);
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            font-size: clamp(1.3rem, 4vw, 2rem);
            color: #0ff;
            z-index: 30; /* Ensure buttons are always on top */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3), 0 0 20px rgba(0, 255, 255, 0.1);
            overflow: hidden;
            transition: all 0.5s ease;
            text-shadow: 0 0 5px #0ff;
            outline: none;
        }

        .milkybar-nav::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                0deg,
                transparent,
                transparent 40%,
                rgba(0, 255, 255, 0.5)
            );
            transform: rotate(-45deg);
            transition: all 0.5s ease;
            opacity: 0;
            z-index: 1;
            border-radius: 50%;
            pointer-events: none;
        }

        .milkybar-nav i {
            position: relative;
            z-index: 2;
        }

        .milkybar-nav:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7), 0 0 40px rgba(0, 255, 255, 0.4);
            border-color: rgba(0, 255, 255, 0.8);
        }

        .milkybar-nav:hover::before {
            opacity: 1;
            transform: rotate(-45deg) translateY(120%);
        }

        .milkybar-nav:active {
            transform: translateY(-50%) scale(0.95);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3), 0 0 20px rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.5);
        }
        .milkybar-nav:active::before {
            opacity: 1;
            transform: rotate(-45deg) translateY(120%);
        }

        .milkybar-nav:focus-visible {
            outline: 2px solid rgba(0, 255, 255, 0.8);
            outline-offset: 3px;
        }

        .milkybar-nav:not(:hover):not(:active):not(:focus-visible) {
            transform: translateY(-50%) scale(1);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3), 0 0 20px rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.5);
        }
        .milkybar-nav:not(:hover):not(:active):not(:focus-visible)::before {
            opacity: 0;
            transform: rotate(-45deg) translateY(-100%);
        }

        @keyframes temporary-glow {
            0% {
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.7), 0 0 30px rgba(0, 255, 255, 0.4);
                border-color: rgba(0, 255, 255, 0.8);
            }
            75% {
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.7), 0 0 30px rgba(0, 255, 255, 0.4);
                border-color: rgba(0, 255, 255, 0.8);
            }
            100% {
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.3), 0 0 20px rgba(0, 255, 255, 0.1);
                border-color: rgba(0, 255, 255, 0.5);
            }
        }

        @media (hover: none) {
            .milkybar-nav:hover {
                transform: translateY(-50%) scale(1);
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.3), 0 0 20px rgba(0, 255, 255, 0.1);
                border-color: rgba(0, 255, 255, 0.5);
            }
            .milkybar-nav.glow-active {
                animation: temporary-glow 1.2s forwards;
            }
        }

        .milkybar-prev {
            left: 5px;
        }

        .milkybar-next {
            right: 5px;
        }

        .milkybar-dots {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        .milkybar-dot {
            width: clamp(10px, 2.5vw, 14px);
            height: clamp(10px, 2.5vw, 14px);

        }

        .milkybar-dot.active {

            transform: scale(1.2);
        }

        .media-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
            cursor: zoom-out;
        }

        .media-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .media-overlay .overlay-content {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            cursor: default;
        }

        .media-overlay .overlay-content.zoomable-image {
            cursor: zoom-out;
        }

        .media-overlay .overlay-content[data-type="video"] {
            cursor: auto;
        }

        @media (max-width: 575px) {
            .image-slide {
                width: 100%;
            }
        }

        @media (min-width: 576px) {
            .image-slide {
                width: 50%;
            }
            .milkybar-prev {
                left: -15px;
            }
            .milkybar-next {
                right: -15px;
            }
        }

        @media (min-width: 768px) {
            .image-slide {
                width: 33.333%;
            }
            .milkybar-prev {
                left: -25px;
            }
            .milkybar-next {
                right: -25px;
            }
        }

        @media (min-width: 992px) {
            .image-slide {
                width: 25%;
            }
            .milkybar-prev {
                left: -30px;
            }
            .milkybar-next {
                right: -30px;
            }
        }

        @media (max-width: 480px) and (orientation: portrait) {
            .image-carousel {
                min-height: 350px;
            }
            .dragon-frame {
                width: 70vw;

        }

                font-size: clamp(1.5rem, 4vw, 2rem);

            function updateCarousel() {

                const offset = -currentIndex * (slides[0].offsetWidth + (parseFloat(getComputedStyle(slides[0]).paddingLeft) * 2));
                imageTrack.style.transform = `translateX(${offset}px)`;

                slides.forEach((slide, index) => {
                    slide.classList.remove('current', 'prev', 'next', 'far-prev', 'far-next');

                    slide.style.pointerEvents = 'none';

                    // Reset all dragon-frames to not-flipped state
                    const dragonFrame = slide.querySelector('.dragon-frame');

                        dragonFrame.classList.remove('flipped');
                    }

                    if (index === currentIndex) {
                        slide.classList.add('current');
                        slide.style.opacity = '1';
                        slide.style.pointerEvents = 'auto';
                    } else if (index === (currentIndex - 1 + slides.length) % slides.length) {
                        slide.classList.add('prev');
                        slide.style.opacity = '0.5';
                        slide.style.pointerEvents = 'auto';
                    } else if (index === (currentIndex + 1) % slides.length) {
                        slide.classList.add('next');
                        slide.style.opacity = '0.5';
                        slide.style.pointerEvents = 'auto';
                    } else if (index === (currentIndex - 2 + slides.length) % slides.length) {
                        slide.classList.add('far-prev');
                        slide.style.opacity = '0.1';
                    } else if (index === (currentIndex + 2) % slides.length) {
                        slide.classList.add('far-next');
                        slide.style.opacity = '0.1';
                    }
                });

                updateDots();
                updateInfo();

                // Wait for the transition to end before allowing next animation
                imageTrack.addEventListener('transitionend', () => {
                    isAnimating = false;
                }, { once: true });
            }

            function goToSlide(index) {
                currentIndex = index;
                resetAutoSlide();
                updateCarousel();
            }

            function updateDots() {
                milkybarDots.innerHTML = '';
                slides.forEach((_, index) => {
                    const dot = document.createElement('span');
                    dot.classList.add('milkybar-dot');
                    if (index === currentIndex) {
                        dot.classList.add('active');
                    }
                    dot.addEventListener('click', () => goToSlide(index));
                    milkybarDots.appendChild(dot);
                });
            }

            function updateInfo() {
                const currentDragon = dragons[currentIndex];
                dragonNameElement.textContent = currentDragon.name;
                dragonDescriptionElement.textContent = currentDragon.description;
            }

            function startAutoSlide() {
                stopAutoSlide(); // Clear any existing timer
                autoSlideTimer = setInterval(() => {
                    currentIndex = (currentIndex + 1) % slides.length;
                    updateCarousel();
                }, autoSlideIntervalTime);
            }

            function stopAutoSlide() {
                if (autoSlideTimer) {
                    clearInterval(autoSlideTimer);
                    autoSlideTimer = null;
                }
            }

            function resetAutoSlide() {
                stopAutoSlide();
                startAutoSlide();
            }

            prevButton.addEventListener('click', () => {
                if (isAnimating) return;
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                resetAutoSlide();
                updateCarousel();
                // Add temporary glow for touch devices
                if (!window.matchMedia('(hover: hover)').matches) {
                    prevButton.classList.add('glow-active');
                    setTimeout(() => prevButton.classList.remove('glow-active'), 1200);
                }
            });

            nextButton.addEventListener('click', () => {
                if (isAnimating) return;
                currentIndex = (currentIndex + 1) % slides.length;
                resetAutoSlide();
                updateCarousel();
                // Add temporary glow for touch devices
                if (!window.matchMedia('(hover: hover)').matches) {
                    nextButton.classList.add('glow-active');
                    setTimeout(() => nextButton.classList.remove('glow-active'), 1200);
                }
            });

            // Flip card functionality and overlay
            slides.forEach((slide, index) => {
                const dragonFrame = slide.querySelector('.dragon-frame');
                const dragonFront = slide.querySelector('.dragon-front');
                const dragonBack = slide.querySelector('.dragon-back');
                const backImage = slide.querySelector('.dragon-back .dragon-content'); // Get the image on the back
                const dragonBackText = slide.querySelector('.dragon-back-text');

                // Ensure initial back text visibility is correct
                if (dragonBackText) {
                    dragonBackText.style.opacity = '0'; // Hide by default
                }

                dragonFrame.addEventListener('click', (event) => {
                    // Prevent flipping if clicked on nav buttons (if they overlap)
                    if (event.target.closest('.milkybar-nav')) {
                        return;
                    }

                    if (index === currentIndex) {
                        stopAutoSlide(); // Stop auto-slide when a card is flipped
                        dragonFrame.classList.toggle('flipped');
                        // Show/hide back text based on flip state
                        if (dragonFrame.classList.contains('flipped')) {
                             setTimeout(() => {
                                 if (dragonBackText) dragonBackText.style.opacity = '1';
                             }, 300); // Delay showing text slightly after flip starts
                        } else {
                             if (dragonBackText) dragonBackText.style.opacity = '0';
                             resetAutoSlide(); // Resume auto-slide when card is unflipped
                        }
                    } else {
                        goToSlide(index); // If not current, navigate to it
                    }
                });

                // Image zoom functionality
                if (backImage) {
                    backImage.addEventListener('click', (event) => {
                        if (dragonFrame.classList.contains('flipped')) {
                            event.stopPropagation(); // Prevent the card from un-flipping when zooming
                            openMediaOverlay(backImage.src, 'image');
                        }
                    });
                }
            });

            function openMediaOverlay(src, type) {
                overlayContent.src = src;
                overlayContent.setAttribute('data-type', type);
                if (type === 'image') {
                    overlayContent.classList.add('zoomable-image');
                } else {
                    overlayContent.classList.remove('zoomable-image');
                }
                mediaOverlay.classList.add('visible');
            }

            mediaOverlay.addEventListener('click', () => {
                closeMediaOverlay();
            });

            function closeMediaOverlay() {
                mediaOverlay.classList.remove('visible');
                overlayContent.src = ''; // Clear src
            }

            // Keyboard navigation
            document.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowLeft') {
                    prevButton.click();
                } else if (event.key === 'ArrowRight') {
                    nextButton.click();
                } else if (event.key === 'Escape') {
                    if (mediaOverlay.classList.contains('visible')) {
                        closeMediaOverlay();
                    } else {
                        // Unflip the current card if it's flipped
                        const currentDragonFrame = slides[currentIndex].querySelector('.dragon-frame');
                        if (currentDragonFrame && currentDragonFrame.classList.contains('flipped')) {
                            currentDragonFrame.classList.remove('flipped');
                            const dragonBackText = currentDragonFrame.querySelector('.dragon-back-text');
                            if (dragonBackText) dragonBackText.style.opacity = '0';
                            resetAutoSlide(); // Resume auto-slide
                        }
                    }
                }
            });


            // Initial setup
            updateCarousel();
            startAutoSlide(); // Start auto-sliding on load
        });

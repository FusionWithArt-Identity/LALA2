<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Page</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>...</h1>
        <button onclick="window.history.back()">Go Back</button>
    </div>

    <script>
        // DevTools detection function
        function isDevToolsOpen() {
            // Method 1: Check window size difference
            const widthDiff = window.outerWidth - window.innerWidth;
            const heightDiff = window.outerHeight - window.innerHeight;
            
            // Threshold values (adjust as needed)
            if (widthDiff > 160 || heightDiff > 160) {
                return true;
            }

            // Method 2: Check console reference
            try {
                if (window.console && console.firebug) return true;
            } catch(e) {}

            // Method 3: Check for performance degradation
            const start = performance.now();
            debugger;
            const end = performance.now();
            return end - start > 100;
        }

        // Key navigation blocker
        function blockNavigationKeys(e) {
            // Disable Tab key (keyCode 9)
            if (e.keyCode === 9) {
                e.preventDefault();
                return false;
            }
            
            // Disable Arrow keys (keyCodes 37-40)
            if (e.keyCode >= 37 && e.keyCode <= 40) {
                e.preventDefault();
                return false;
            }
        }

        // Check on page load
        window.addEventListener('load', function() {
            // Add key event listeners
            document.addEventListener('keydown', blockNavigationKeys);
            
            if (isDevToolsOpen()) {
                // Close the window if DevTools is open
                window.close();
                
                // Alternative: Redirect to about:blank if window.close fails
                setTimeout(function() {
                    window.location.href = 'about:blank';
                }, 100);
            }
        });

        // Continuous check (in case DevTools is opened after page load)
        setInterval(function() {
            if (isDevToolsOpen()) {
                window.close();
                setTimeout(function() {
                    window.location.href = 'about:blank';
                }, 100);
            }
        }, 1000);

        // Remove focus from all elements on click anywhere
        document.addEventListener('click', function() {
            if (document.activeElement) {
                document.activeElement.blur();
            }
        });
    </script>
</body>
</html>
